<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Header template</title>
</head>
<body>

<header th:fragment="header">
    <ul>
        <li><a th:href="@{/}">News site</a></li>
        <li><a th:href="@{/article/new}" th:text="*{account != null}? 'New article' : ''"></a></li>
    </ul>
</header>

</body>
</html>
